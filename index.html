<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Paleta de Cores</title>
</head>

<body>
  <img class='img' src="paint-bucket.png" alt="um pixel art de um balde de tinta" />
  <main class='main'>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette" class="color-palette">
      <div class="color selected" style='background-color: black'></div>
      <div class="color" style='background-color: red'></div>
      <div class="color" style='background-color: teal'></div>
      <div class="color" style='background-color: blue'></div>
      <!-- <div class="color" style='background-color: rgb(0, 68, 0)'></div>
      <div class="color" style='background-color: orange'></div> -->
    </section>
    <div class="btns">
      <label for="box-size">Insira aqui o tamanho do quadro:</label><br>
      <input type="number" name="box-size" class="box-size" id="board-size" placeholder='numero de 0 a 50' min='1' max='50'>
      <button class="submit" id='generate-board'>VQV</button>
      <button id='clear-board' class="clear">Limpar</button>
    </div>
    <section class='pixel-board' id="pixel-board" style='width: 200px'></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
